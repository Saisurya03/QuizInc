<html>
    <head>
        <title>Login</title>
        <style>
            $font-family:   "Roboto";
            $font-size:     14px;
            $color-primary: #ABA194;

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body{
                height: 100%;
                margin: 0;
                background-image: linear-gradient(to bottom right, #C22ED0, #5FFAE0);
                background-repeat: no-repeat;
                background-attachment: fixed;
            }



            /* Create an active/current tablink class */
            .tab button.active {
                background-color: #ccc;
                
            }

            /* Style the tab content */
            .user .tabcontent {
                display: none;
                padding: 6px 12px;
                border-top: none; 
                border-radius: 8px;
            }


            .user {
                width: 90%;
                max-width: 460px;
                /* margin: 10vh auto; */
                margin:130px auto;
                max-height: 540px;
                align-content: center;

            }

            .user__header {
                text-align: center;
                opacity: 0;
                transform: translate3d(0, 500px, 0);
                animation: arrive 500ms ease-in-out 0.7s forwards;
            }

            .user__title {
                font-size: $font-size;
                margin-bottom: 10px;
                font-weight: 500;
                color:#fff;
                text-transform:uppercase;
            }

            .form {
                margin-top: 40px;
                border-radius: 6px;
                overflow: hidden;
                opacity: 0;
                transform: translate3d(0, 500px, 0);
                animation: arrive 500ms ease-in-out 0.9s forwards;
            }

            .form--no {
                animation: NO 1s ease-in-out;
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }

            .form__input {
                display: block;
                width: 100%;
                padding: 20px;
                font-family: $font-family;
                -webkit-appearance: none;
                border: 0;
                outline: 0;
                transition: 0.3s;

                &:focus {
                    background: darken(#fff, 3%);
                }
            }

            .btn {
                display: block;
                width: 100%;
                padding: 20px;
                font-family: $font-family;
                -webkit-appearance: none;
                outline: 0;
                border: 0;
                background:#e5e8e8 ;   
                transition: 0.3s;
                color:black;

                &:hover {
                    background: darken($color-primary, 5%);
                }
            }

            /* .btns {
               display:block;
               width: 100%;
               padding: 20px;
               font-family: $font-family;
               -webkit-appearance: none;
               outline: 0;
               border: 0;
               color: teal;
               background: $color-primary;
               transition: 0.3s;
               
               &:hover {
                   background: darken($color-primary, 5%);
               }
            }  */
            @keyframes NO {
                from, to {
                    -webkit-transform: translate3d(0, 0, 0);
                    transform: translate3d(0, 0, 0);
                }

                10%, 30%, 50%, 70%, 90% {
                    -webkit-transform: translate3d(-10px, 0, 0);
                    transform: translate3d(-10px, 0, 0);
                }

                20%, 40%, 60%, 80% {
                    -webkit-transform: translate3d(10px, 0, 0);
                    transform: translate3d(10px, 0, 0);
                }
            }

            @keyframes arrive {
                0% {
                    opacity: 0;
                    transform: translate3d(0, 50px, 0);
                }

                100% {
                    opacity: 1;
                    transform: translate3d(0, 0, 0);
                }
            }

            @keyframes move {
                0% {
                    background-position: 0 0
                }

                50% {
                    background-position: 100% 0
                }

                100% {
                    background-position: 0 0
                }
            }

            .user .tab{
                width: 100%;
                overflow: hidden;
                margin: 0px;
                padding-top: 5px; 
                align-content: center;
                align-items: center;
                align: center;
                /* padding:6px 12px; */

            }
            .tab{
                align-items: center; 
            }
            .user .tab  button{
                margin:10px;
                /* padding-left:20px; */
                outline: none;
                font-size: $font-size;
                font-family:$font-family ;
                text-transform:uppercase;
                height: 35px;
                border: none;
                align-self: center;
            }
            .user .tab button:hover{
                background-color:#ccc;

            }

            .user .tab .btns button{
                align-items: right;
            }
            .testbtn button{
                background-color:white;
                border: 4px solid purple;
            }

        </style>
    </head>

    <body>
        <div class="user">
            <header class="user__header">
                <h1 class="user__title">Login</h1><br>
            </header>

            <div class="tab">
                <button class="testbtn" onclick="showTab(event, 'admin')" id="defaultOpen">Admin</button>
                <button class="testbtn" onclick="showTab(event, 'student')">Student</button>
                <button class="testbtn" onclick="showTab(event, 'teacher')">Teacher</button>
            </div>

            <div id="admin" class="tabcontent">
                <form class="form" action="login">
                    <div class="form__group" >
                        <input type="email" placeholder="Email" class="form__input" name="email" />
                    </div>
                    <div class="form__group">
                        <input type="password" placeholder="Password" class="form__input" name="password" />
                    </div>
                    <input type="hidden" value ="admin" name="ut">
                    <input type="submit"  class="btn" value="Login">
                </form>

            </div>

            <div id="student" class="tabcontent">
                <form class="form" action="login">
                    <div class="form__group" >
                        <input type="text" placeholder="email" class="form__input" name="email" />
                        <input type="hidden" value ="student" name="ut">
                    </div>
                    <div class="form__group">
                        <input type="password" placeholder="Password" class="form__input" name="password" />
                    </div>

                    <input type="submit"  class="btn" value="Login">
                </form>
            </div>

            <div id="teacher" class="tabcontent">
                <form class="form" action="login">
                    <div class="form__group" >
                        <input type="text" placeholder="email" class="form__input" name="email" />
                        <input type="hidden" name="ut" value="teacher">
                    </div>
                    <div class="form__group">
                        <input type="password" placeholder="Password" class="form__input" name="password" />
                    </div>

                    <input type="submit"  class="btn" value="Login">
                </form>
            </div>
        </div>
        <script>
            function showTab(user, ele) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(ele).style.display = "block";
                user.currentTarget.className += " active";
            }

// Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
    </body>
</html>
